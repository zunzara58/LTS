<ion-header>

  <ion-navbar>
    <ion-title>Add Date</ion-title>
  </ion-navbar>

</ion-header>
<style>
    ion-content{
      background: url('assets/img/ltsA.png') center / cover;
    }
  </style>

<ion-content padding>

<ion-list>

    <ion-item>
        <ion-label>Lecturer Name:</ion-label>
        <ion-select #newSelect [(ngModel)]="lecturer" (change)="onChange(lecturer)">
          <ion-option value="Dr Au" checked="true">Dr Au</ion-option>
          <ion-option value="Dr Saiful Omar" >Dr Saiful</ion-option>
          <ion-option value="Dr Afzal">Dr afzal</ion-option>
          <ion-option value="Dr Wida">Dr wida</ion-option>
          <ion-option value="Dr Norzainah">Dr Norzainah</ion-option>
        </ion-select>
      </ion-item>

<ion-item>
    <ion-label stacked>Click below for Start Leave Date</ion-label>
    <br/>

      <ion-input type="date" [(ngModel)]="date1" name="date1"></ion-input>

</ion-item>
<ion-item>
  <ion-label stacked>Click below for End Leave Date</ion-label>
      <ion-input type="date" [(ngModel)]="date2" name="date2"></ion-input>

</ion-item>

 <ion-item>
    <ion-label>Sub Lecturer:</ion-label>
    <ion-select style="color:rgb(12, 12, 12);" #newSelect [(ngModel)]="slecturer" (change)="onChange(slecturer)">
      <ion-option value="Dr Au" checked="true">Dr Au</ion-option>
      <ion-option value="Dr Saiful Omar" >Dr Saiful</ion-option>
      <ion-option value="Dr Afzal">Dr afzal</ion-option>
      <ion-option value="Dr Wida">Dr wida</ion-option>
      <ion-option value="None">None</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label stacked>Please Fill Type of Leave</ion-label>
  <ion-textarea type="postBody" [(ngModel)]="postBody"></ion-textarea>
  </ion-item>

 <div padding text-center>
    
            <button *ngIf="postBody && date1 && date2 && lecturer && slecturer" ion-button color="jun" margin primary (click)="addNewPost()">
              <ion-icon name="arrow-forward"></ion-icon>Submit</button>
            <!-- Show dead button if form is not filled -->
            <button *ngIf="!postBody && !date1 && !date2 && !lecturer && !slecturer" ion-button color="faiz" margin primary>
              <ion-icon name="arrow-dropright"></ion-icon> Please Complete The Form</button>


         </div>

</ion-list>



</ion-content>
