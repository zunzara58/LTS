<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>
<style>
    ion-content{
      background: url('assets/img/ltsA.png') center / cover;
    }
  </style>
  

<ion-content padding>
  <div class = "splash-logo">

      <ion-list>
          
<!--            <ion-item >
              <ion-label stacked>Skill Set (separate with comma)</ion-label>
              <ion-input type="text" [(ngModel)]="skills" name="skills" placeholder="eg. PHP, Writing, Chef" required="required"></ion-input>
            </ion-item>
-->            
           <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" placeholder="eg. john@doe.com"></ion-input>
            </ion-item>
<!--            <ion-item >
                <ion-label stacked>Phone</ion-label>
                <ion-input type="text" [(ngModel)]="phone" name="phone" placeholder="eg. 0802222222" required="required"></ion-input>
              </ion-item>
-->
      
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>
  
      <hr/>
            <ion-item>
              <ion-label stacked>First name</ion-label>
              <ion-input type="text" [(ngModel)]="first_name" name="first_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label stacked>Last name</ion-label>
              <ion-input type="text" [(ngModel)]="last_name" name="last_name"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label stacked>Department</ion-label>
              <ion-input type="text" [(ngModel)]="department" name="department"></ion-input>
            </ion-item>
<!--           <ion-item>
              <ion-label stacked>State/Province</ion-label>
              <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
            </ion-item>
          -->
      
      
          
      
      
 <!--           <div padding text-center>
              <button ion-button color="danger" round (click)="doSignup()" >Signup</button>
            </div>
          -->
      
          </ion-list>

          <div padding text-center>
              
                      <button *ngIf="email && password && first_name && last_name && department" ion-button color="jun" round (click)="doSignup()">
                        <ion-icon name="arrow-forward"></ion-icon>Signup</button>
                      <!-- Show dead button if form is not filled -->
                      <button *ngIf="!email && !password && !first_name && !last_name && !department" ion-button color="faiz" round>
                        <ion-icon name="arrow-dropright"></ion-icon>Signup Now</button>
                   </div>
  </div>
</ion-content>
