<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>


      </ion-navbar>

</ion-header>
<style>
    ion-content{
      background: url('assets/img/ltsA.png') center / cover;
    }
  </style>

<ion-content padding>

    <div text-center style="margin-top: 50px;">  
        <img src ="assets/img/leave.png"
        style="border-radius: 500px; border: 3px solid rgb(255, 255, 255); width: 100px;"/>

    </div>
    <br>

    <div padding text-center>
      <h2 style="color: #ffffff">Welcome {{AuserDisplayName}}!</h2>
    </div>

  <ion-list>
    <ion-item color="twitter">
      <h3 style="color: #ffffff">First Name:</h3>
      <ion-card full style="color: #000000; text-align: center; font-size: 20px">{{AuserDisplayName}}</ion-card>
    

     <br> 
     
     <h3 style="color: #ffffff">Last Name:</h3>
     <ion-card full style="color: #000000; text-align: center; font-size: 20px">{{userDisplayLName}}</ion-card>
      
    <br>  

    <h4 style="color: #ffffff">Email address:</h4>
    <ion-card full style="color: #000000; text-align: center; font-size: 15px">{{userEmail}}</ion-card>

    <br>  
    
    <h5 style="color: #ffffff">Department:</h5>
    <ion-card full style="color: #000000; text-align: center; font-size: 20px">{{userDept}}</ion-card>



   </ion-item>
   <br/>



   <div padding text-center>
    <button ion-button color="faiz" round (click)="logUserOut()">
        <ion-icon name="people"></ion-icon>
        Logout
      </button>

    </div>
   


  </ion-list>

</ion-content>
